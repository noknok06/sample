{% extends 'base.html' %}

{% block title %}パスワードリセット完了 | InterConnect{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-sm">
        <div class="text-center">
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                パスワードリセット完了
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                新しいパスワードが正常に設定されました
            </p>
        </div>
        
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded" role="alert">
            <p class="font-bold">パスワード変更が完了しました</p>
            <p>新しいパスワードでログインできます。</p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                ログインページへ
            </a>
        </div>
    </div>
</div>
{% endblock %}
