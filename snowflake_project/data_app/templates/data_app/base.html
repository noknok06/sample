<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商談管理システム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; padding-bottom: 20px; }
        .navbar { margin-bottom: 20px; }
        .content-box { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; background-color: #f9f9f9; }
        .menu-buttons { margin-top: 20px; }
        .menu-buttons a { margin-right: 10px; }
        pre { white-space: pre-wrap; }
        .proposal-text { font-family: monospace; white-space: pre-wrap; background-color: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">商談管理システム</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">ホーム</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'generate-proposal' %}">提案生成</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'negotiation-list' %}">商談一覧</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'negotiation-create' %}">商談登録</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
